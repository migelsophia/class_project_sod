<html>
<head>

<body>
	
	<div class="topdiv"><h2 style="margin-left: 42px;">E-selections</h2></div>	
	<div>
	<div class="container" id="imgBox">

	<img src="up.jpg" class="upload-icon">

</label>      
		<input type="text" name="candidate" id="candidatename" placeholder="Candidate name A">

	<i class="fa fa-thumbs-up"></i>

    <input type="number" id="input1" value="0" name="">
</div>
</div>

  

  <div class="div1" align="right">

</div>

	<script>
		var imgBox = document.getElementById("imgBox");
		 var loadFile = function(event){
		 	imgBox.style.backgroundImage= "url(" +URL.createObjectURL(event.target.files[0])+ ")"; 
		 }
	</script>
	<script>
		
		var imgBox1 = document.getElementById("imgBox1");
		var loadFile1 = function(event){
		 	imgBox1.style.backgroundImage= "url(" +URL.createObjectURL(event.target.files[0])+ ")"; 
		 }
	</script>

	

<script>
	// script for like button 1 one:
	let likebtn1 = document.querySelector('#likebtn1');
	let input2 = document.querySelector('#input2');
	likebtn1.addEventListener('click',()=>{
		input2.value = parseInt(input2.value) + 1;

	})
</script>
<script>
